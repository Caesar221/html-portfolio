<head>

    <style>
        body{
    font-family: Arial, sensserif;
}
header{
    background-color: #333;
    color:#fff;
    padding: 1em;

}
main{
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}
.events{
    background-color: #f7f7f7;

}
.events ul {

    padding: 0;
    margin: 0;
}

}

.buy-ticket{
    background-color: #570e17;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
}
.cart{
    background-color: #f7f7f7;
    padding: 1em;
    border: 1px solid #ddd;
    margin-top: 2em;
}
#cart-list{
    list-style: none;
    padding: 0;
    margin: 0;
}
#checkout-btn{
    background-color:#4caf50;
    color:#fff;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
}
    </style>
    <script>
        //Initialize cart
let cart = [];

//Function to add item to cart 
function addItem(event){
    const eventId = event.target.dataset.eventId;
    const eventPrice = event.target.dataset.eventPrice;
    const eventTitle = event.target.dataset.eventTitle;

    const item = {
        id: eventId,
        title: eventTitle,
        price: eventPrice,
    };
    cart.push(item);
    updateCart();
}

//function to update cart display 
function updateCart(){
    const cartList = document.getElementById('cart list');
    cartList.innerHTML = '';
    cart.forEach((item)=>{
        const listItem =document.createElement('li');
        listItem.textContent = '${item.title} - $${item.price}';
        cartList.appendChild(listItem);
    });

    const total = cart.reduce((acc, item)=>acc+parseInt(item.price),0);
    document.querySelector('P').textContent='Total:$${total}';
}
//add event listeners to buy ticket buttons
const buyTicketBtns = document.querySelectorAll('.buy ticket');
buyTicketBtns.forEach((btn)=>{
    btn.addEventListener('click',addItem);
});
//Add event listeners to checkout button
const checkoutBtn = document.getElementById('checkoutbtn');
checkoutBtn.addEventListener('click',() => {
    // Implement checkout logic here
    alert('Checkout successful!');
});
    </script>
